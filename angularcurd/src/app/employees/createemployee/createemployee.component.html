<form #employeeForm="ngForm" (ngSubmit)="saveemployee(employeeForm)">

<div class="panel panel-primary shadow-sm form-holder">
    <div class="panel-heading">
        <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="Name"> Full Name</label>
            <input id="Name" name="Name" [(ngModel)]="Name" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="Email"> Email ID</label>
            <input id="Email" name="Email" [(ngModel)]="Email" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="Email"> Phone Number</label>
            <input id="Phonenumber" name="Phonenumber" [(ngModel)]="Phonenumber" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label > Contact Preference</label>
            <div class="form-control">
                <label class="radio-inline">
                    <input  type="radio" value="Email" name="ContactPreference"[(ngModel)]="ContactPreference">
                     Email
                    </label>
                <label class="radio-inline">
                    <input  type="radio" value="Phonenumber" name="ContactPreference"[(ngModel)]="ContactPreference">
                     Phonenumber
                </label>
            </div>
        </div>
        <div class="form-group">
            <label > Gender</label>
            <div class="form-control">
                <label class="radio-inline">
                    <input  type="radio" value="female" name="Gender"[(ngModel)]="Gender">
                     Female
                </label>
                <label class="radio-inline">
                    <input  type="radio" value="male" name="Gender"[(ngModel)]="Gender">
                     Male
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <!-- <label > Is Active</label> -->
                <div class="form-control">
                    <label class="checkbox">
                        <input  type="checkbox" value="IsActive" name="IsActive"[(ngModel)]="IsActive">
                        IsActive
                    </label>
                </div>
        </div>
        <div class="form-group">
                <label for="Department" >
                    Department
                </label>
                <select id="Department" name="Department" [(ngModel)]="Department" class="form-control">
                  <option value="1">CSE</option>      
                  <option value="2">IT</option>      
                  <option value="3">ECE</option>      
                  <option value="4">MECH</option> 
                </select>       
        </div>
    </div>

    <div class="panel-footer">
        <button type="submit" class="btn btn-primary shadow-lg form-holder"[disabled]="set">Save</button>
    </div>
</div>
</form>

{{employeeForm.value | json}}
